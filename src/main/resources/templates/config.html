<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="/jquery/jquery.js"></script>
    <link type="text/css" href="/css/bootrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div align="center">
            <a th:href="@{/}">Trang chủ</a><br><br>
        </div>

        <h1 style="text-align: center">Danh sách môn học cấu hình</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Mã môn học</th>
                    <th>Tên</th>
                    <th>Số tín chỉ</th>
                </tr>
            </thead>
            <tbody th:if="${listSubject}">
                <tr th:each="subject : ${listSubject}">
                    <td><a th:href="@{/subjectConfig/{id}(id=${subject.id})}" th:text="${subject.code}"></a></td>
                    <td><a th:href="@{/subjectConfig/{id}(id=${subject.id})}" th:text="${subject.name}"></a></td>
                    <td th:text="${subject.credits}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
